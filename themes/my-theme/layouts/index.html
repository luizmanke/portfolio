{{ partial "header" .}}

<h1 style="margin-bottom: 30px; margin-top: 10px; border-bottom: #8494a4 1px solid">Projects</h1>
  {{ $pages := where site.RegularPages "Type" "in" .Site.Params.mainSections }}
  {{ range ($pages.ByParam "id") }}
    {{ if in .Site.Params.mainSections "portfolio" }}
      {{ partial "portfolio/item" .}}
    {{ end }}
  {{ end }}
