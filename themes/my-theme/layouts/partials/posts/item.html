<div class="portfolio-list" style="display: flex; align-items: center; margin-bottom: 30px;">
  <div style="display: inline-block; width: 30%;">
    <img src="/{{ .type }}/{{ .context.Params.Thumbnail }}"/>
  </div>
  <div style="display: inline-block; width: 66%; margin-left: 25px;">
    <h3 style="margin-top: unset; margin-bottom: 5px;">{{ .context.Title }}</h3>
    {{ .context.Content }}
    <div style="margin-top: -10px;">
      <a href="{{ .Params.projectUrl }}" style="border-bottom: #8494a4 1px dashed; font-weight: unset;">read more</a>
    </div>
  </div>
</div>
