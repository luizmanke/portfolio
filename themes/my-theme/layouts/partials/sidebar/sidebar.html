<header style='{{ partial "sidebar/style" . | safeCSS }}'>

  <div class="intro" style="bottom: unset;">

    <div class="logo-container">
      <img src='{{ .Site.Params.sidebar.logo | default "images/edna-west.jpg" | absURL }}' alt="Profile {{ .Title }}" class="rounded-logo" style="width: 200px; height: 200px; box-shadow: 0 0 50px #112f41;">
    </div>

    <h2>{{ .Site.Params.intro.main | default "Welcome, I'm John Doe" | emojify }}</h2>
    <h3>{{ .Site.Params.intro.sub | default "This is my personal website" | emojify }}</h3>

    <div class="socials" style="bottom: unset; padding: 35px 4px;">
        {{ partial "sidebar/social" .}}
    </div>

  </div>

</header>
